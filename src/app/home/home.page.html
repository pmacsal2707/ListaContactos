<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro"></ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col *ngIf="filtro=='' || user.name.first.startsWith(filtro)" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <ion-avatar>
                <img [src]="user.picture.medium">
              </ion-avatar>
              <ion-card-title>{{ user.name.first }} {{ user.name.last }}</ion-card-title>
              <b>{{ user.gender }}</b>
              <p>
                {{ user.location.street.name }}, {{ user.location.street.number }}<br/>
                {{ user.location.city }}, {{ user.location.state }}<br/>
                {{ user.location.country }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
